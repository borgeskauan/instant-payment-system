<div class="flex flex-col h-screen bg-gray-50">
  <!-- Top Bar -->
  <header class="flex items-center justify-between px-4 py-3 bg-blue-600 text-white shadow">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center">
        <span class="text-blue-600 font-bold text-lg">
          {{ user.name.charAt(0) }}
        </span>
      </div>
      <h1 class="text-lg font-semibold">{{ user.name }}</h1>
    </div>
    <button class="text-sm font-medium hover:underline">Logout</button>
  </header>

  <!-- Balance Card -->
  <main class="flex-grow p-4">
    <div class="bg-white rounded-2xl shadow-md p-6 text-center">
      <p class="text-gray-500">Account Balance</p>
      <p class="mt-2 text-4xl font-bold text-green-600">
        ${{ user.balance | number: '1.2-2' }}
      </p>
    </div>
  </main>

  <!-- Bottom Button -->
  <footer class="p-4 bg-white shadow-inner">
    <button
      (click)="goToTransfer()"
      class="w-full py-4 rounded-2xl bg-blue-600 text-white font-semibold shadow hover:bg-blue-700 transition"
    >
      Make a Transfer
    </button>
  </footer>
</div>
